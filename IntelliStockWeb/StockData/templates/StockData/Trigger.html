<h1>Input the Stock you need triggered....</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{{ 'setTrigSent' }}" method="post">
{% csrf_token %}
<select name="stkId" id="stkId">
{% for stkcdvals in stkcds %}
    <option value="{{ stkcdvals.stk_code }}">{{ stkcdvals.stk_code }}</option>
{% endfor %}
</select>
<input type="submit" value="Trigger">
<a href="{{ 'getTrigStks' }}"> Get All Triggered Stocks</a>
</form>
